<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Shop</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .product-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }
    .product-card:hover {
      transform: scale(1.02);
    }
    .product-img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .product-title {
      font-size: 14px;
      font-weight: bold;
      color: #333;
    }
    .product-price {
      font-size: 16px;
      font-weight: bold;
      color: #e74c3c;
    }
    .location {
      font-size: 12px;
      color: #7f8c8d;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="bg-success text-white text-center py-3">
    <h1>Online Shop</h1>
  </header>

  <!-- Product Grid -->
  <div class="container mt-4">
    <div class="row g-4">
      <!-- Product 1 -->
      <div class="col-6 col-md-3">
        <div class="product-card p-2">
          <img src="https://via.placeholder.com/200" class="product-img" alt="Product 1">
          <p class="product-title mt-2">ADLV BABY FACE BOY SCREAM BLACK TEE</p>
          <p class="product-price">Rp799.000</p>
          <p class="location">Medan</p>
        </div>
      </div>
      <!-- Product 2 -->
      <div class="col-6 col-md-3">
        <div class="product-card p-2">
          <img src="https://via.placeholder.com/200" class="product-img" alt="Product 2">
          <p class="product-title mt-2">Tissue Jolly Facial 250s (8 Pack)</p>
          <p class="product-price">Rp62.900</p>
          <p class="location">Jakarta Barat</p>
        </div>
      </div>
      <!-- Product 3 -->
      <div class="col-6 col-md-3">
        <div class="product-card p-2">
          <img src="https://via.placeholder.com/200" class="product-img" alt="Product 3">
          <p class="product-title mt-2">Apple Watch Silicone Magnetic Strap</p>
          <p class="product-price">Rp149.000</p>
          <p class="location">Bisa COD</p>
        </div>
      </div>
      <!-- Product 4 -->
      <div class="col-6 col-md-3">
        <div class="product-card p-2">
          <img src="https://via.placeholder.com/200" class="product-img" alt="Product 4">
          <p class="product-title mt-2">Murah BNIB Buka Aja - Orbitkey Nest V2</p>
          <p class="product-price">Rp1.800.000</p>
          <p class="location">Lokasi Tidak Diketahui</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
