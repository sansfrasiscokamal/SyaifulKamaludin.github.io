<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Toko Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Toko Online</a>
        <button class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#cartModal">
            Keranjang <span id="cart-count" class="badge bg-danger">0</span>
        </button>
    </div>
</nav>

<!-- Daftar Produk -->
<div class="container mt-4">
    <div class="row" id="product-list">
        <!-- Produk akan di-generate dari script.js -->
    </div>
</div>

<!-- Modal Keranjang -->
<div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="cartModalLabel">Keranjang Belanja</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <ul id="cart-items" class="list-group"></ul>
                <p class="mt-3"><strong>Total: Rp <span id="cart-total">0</span></strong></p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-danger" onclick="clearCart()">Hapus Semua</button>
                <button class="btn btn-success">Checkout</button>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
